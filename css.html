<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Quick Tech CSS Course</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>@import url("https://fonts.googleapis.com/css2?family=Sriracha&display=swap");
    /* CSS for header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f5f5f5;
}

.header .logo {
  font-size: 25px;
  font-family: "Sriracha", cursive;
  color: #000;
  text-decoration: none;
  margin-left: 30px;
}

.nav-items {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #f5f5f5;
  margin-right: 20px;
}

.nav-items a {
  text-decoration: none;
  color: #000;
  padding: 35px 20px;
}




/* CSS for footer */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #302f49;
  padding: 40px 80px;
}

.footer .copy {
  color: #fff;
}

.bottom-links {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 40px 0;
}

.bottom-links .links {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 0 40px;
}

.bottom-links .links span {
  font-size: 20px;
  color: #fff;
  text-transform: uppercase;
  margin: 10px 0;
}

.bottom-links .links a {
  text-decoration: none;
  color: #a1a1a1;
  padding: 10px 20px;
}
/* CSS for main element */

.main{
    text-align: center;
}
h1{
    text-align: center;
}
.main{
    margin-left:40%;
    margin-right: 40%;
    margin-bottom: 5%;
    border: 3px solid rgb(228, 222, 222);
    border-radius: 10%;
}
h1{
    font-size: 7pc;
}
</style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">HP Quick tech</a>
        <nav class="nav-items">
          <a href="Homepag.html">Home</a>
          <a href="#">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      <br>
      <div class="main"><br><img src="download (1).png" ></div>
       <h1> Comeing Soon </h1>

    <footer class="footer">
    <div class="copy">&copy; Harshit Pandey</div>
    <div class="bottom-links">
      <div class="links">
        <span>More Info</span>
        <a href="Homepag.html">Home</a>
        <a href="#">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="links">
        <span>Social Links</span>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
